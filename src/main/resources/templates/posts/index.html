<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head"/>
<head>
	<meta charset="UTF-8">
	<title>Posts Index</title>
</head>
<body>
<header th:replace="partials::header"/>
<h1 class="text-center mb-5">All the Posts</h1>
<div class="container-fluid m-5">
	<div class="row">
		<div class="col-xl-3" th:each="post : ${createdIndex}">
			<div class="card m-3" style="width: 15rem">
				<div class="card-header">
					<h3 th:text="${post.title}"/>
				</div>
				<div class="card-body">
					<p th:text="${post.body}"/>
				</div>
				<div class="text-center">
					<a th:href="@{'/posts/' + ${post.id} + '/edit'}" class="btn btn-success">Edit</a>
					<a th:href="@{'/posts/' + ${post.id} + '/delete'}" onclick="return confirm('Are you sure you want to delete this item?')" class="btn btn-danger">Delete</a>
				</div>
			</div>
		</div>
	</div>
</div>


<footer th:replace="partials::footer"/>
</body>
</html>
