<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head"/>
<head>
	<meta charset="UTF-8">
	<title>Posts Index</title>
</head>
<body>
<header th:replace="partials::header"/>
<h1>All the Posts</h1>
<div class="container-fluid" th:each="post : ${createdIndex}">
	<h3 th:text="${post.title}"/>
	<p th:text="${post.body}"/>
</div>


<footer th:replace="partials::footer"/>
</body>
</html>
