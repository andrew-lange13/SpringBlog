<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head"/>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<header th:replace="partials::header"/>

<div th:each="post : ${posts}">
	<h3 th:text="${post.title}"/>
	<p th:text="${post.body}"/>
</div>


<footer th:replace="partials::footer"/>
</body>
</html>
