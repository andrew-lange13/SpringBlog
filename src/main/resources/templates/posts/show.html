<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head"/>
<head>
	<meta charset="UTF-8">
	<title th:text="${createdPost.title}"></title>
</head>
<body>
<header th:replace="partials :: header"/>
<div class="container-fluid">
	<div class="row">
		<div class="col-xl">
			<h3 th:text="${createdPost.title}"/>
			<p th:text="${createdPost.body}"/>
			<p th:text="${createdPost.owner.email}"/>
		</div>
	</div>
</div>
<footer th:replace="partials::footer"/>
</body>
</html>
